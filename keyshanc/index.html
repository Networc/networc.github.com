<div id="home">
  <h1>Welcome</h1>
<p>This is the homepage for Keyshanc, the KEYboard SHA-based eNCrypter. Read more about keyshanc on <a href="http://andrewcreed.com/blog.html">my blog</a>.</p>
<span id="twitter-connect-placeholder"></span>
<script type="text/javascript">
   twttr.anywhere(function (T) {
      T.linkifyUsers();
   });

   twttr.anywhere(function (T) {
     T.hovercards();
   });

   twttr.anywhere(function (T) {
      var currentUser,
          screenName,
          profileImage,
          profileImageTag,
          urlScreenname;

      if (T.isConnected()) {
         currentUser = T.currentUser;
         screenName = currentUser.data('screen_name');
         profileImage = currentUser.data('profile_image_url');
         profileImageTag = "<img src='" + profileImage + "'/>";
         $('#twitter-connect-placeholder').append("Logged in as " + profileImageTag + " @" + screenName + "<br />");
         $("#twitter-connect-placeholder").append('<button id="signout" type="button">Sign out of Twitter</button>');
         $("#signout").bind("click", function () {
            twttr.anywhere.signOut();
            location.reload();
         });
         $("#twitter-connect-placeholder").append('<span id="data"></span>');

         urlScreenname = "http://twitter.com/statuses/user_timeline/" + screenName + ".json?callback=?";
         $.ajax({  
            url : urlScreenname,  
            dataType : "json",  
            timeout:15000,  
  
            success : function(data)  
               {  
                  $("#data").html("Data successfully obtained! <br />");  
                  for (i=0; i<data.length; i++)  
                     {  
                        $("#data").append("<p>" + data[i].text) +"</p>";  
                        $("#data").append("<p>" + data[i].created_at +"</p>");  
                     }  
               },  
  
            error : function()  
               {  
                  alert("Failure!");  
               },  
         });
      } else {
         T("#twitter-connect-placeholder").connectButton();
      };
      T.linkifyUsers();
      T.hovercards();
   });
</script>
</div>
