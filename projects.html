<p><h1>My Open Source Projects</h1></p>

<div id="github-projects"></div>

<script type="text/javascript" charset="utf-8">
    $('#github-projects').html(''); 
    $.githubUser('Networc', function(data) {    
    
    var repos = data.user.repositories;
    repos.sort(function(a,b) {
      return b.watchers - a.watchers;
    });
    
    $(repos).each(function() {
      $('#github-projects').append("\
<p>\
<h2><a href='" + this.url + "'>" + this.name + "</a></h2>\
<div class='g-plusone' data-size='medium' data-href='" + this.url + "'></div> <iframe allowtransparency='true' frameborder='0' scrolling='no' src='http://platform.twitter.com/widgets/tweet_button.html?url=" + this.url + "&text=" + this.name + " "+this.description+"&via=ac_reed&count=horizontal' style='width:115px; height:21px;'></iframe><br />\
"+this.description+"\
</p>\
<hr />");
    });
  });
</script>
